<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Orders</title>
  <link rel="stylesheet" href="css/orders.css" />
</head>
<body>
  <div class="orders-wrapper">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Admin Panel</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/admin/dashboard">Dashboard</a></li>
          <li><a href="/admin/users">Manage Users</a></li>
          <li><a href="/admin/products">Manage Products</a></li>
          <li><a href="/admin/orders" class="active">Manage Orders</a></li>
          <li><a href="/admin/logout">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>Orders</h1>
      </header>

      <!-- Filter Bar -->
      <div class="filters">
        <label>
          Date From:
          <input type="date" id="dateFrom" />
        </label>
        <label>
          Date To:
          <input type="date" id="dateTo" />
        </label>
        <label>
          Status:
          <select id="statusFilter">
            <option value="">All</option>
            <option value="Pending">Pending</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </label>
        <button id="btnFilter">Apply Filters</button>
      </div>

      <!-- Orders Table -->
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Order</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

     <!-- Order Detail Modal -->
<div id="orderModal" class="modal hidden">
  <div class="modal-content">
    <h3>Order Details</h3>
    <div id="orderDetails">
      <label>Address:
        <input type="text" id="editOrderAddress" placeholder="Customer Address" />
      </label>
      <label>Status:
        <select id="editOrderStatus">
          <option value="Pending">Pending</option>
          <option value="Processing">Processing</option>
          <option value="Shipped">Shipped</option>
          <option value="Delivered">Delivered</option>
        </select>
      </label>
      <button id="btnSaveOrderChanges">Save</button>
    </div>
    <button id="btnCloseOrderModal">Close</button>
  </div>
</div>



    </main>
    <!-- at the bottom of public/admin/orders.html -->
<script src="/admin/js/orders.js"></script>
</body>
</html>
