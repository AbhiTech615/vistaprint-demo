<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <!-- resolves to /admin/css/dashboard.css -->
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="dashboard-wrapper">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Admin Panel</h2>
      </div>
         <nav class="sidebar-nav">
     <ul>
      <li><a href="/admin/dashboard" class="active">Dashboard</a></li>
      <li><a href="/admin/users">Manage Users</a></li>
      <li><a href="/admin/products">Manage Products</a></li>
       <li><a href="/admin/logout">Logout</a></li>
     </ul>
   </nav>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar"><h1>Dashboard</h1></header>
      <section class="cards-section">
        <div class="card">
          <h3>Total Users</h3>
          <p id="totalUsers">Loading…</p>
        </div>
        <div class="card">
          <h3>Recent Signups</h3>
          <ul id="recentUsers"><li>Loading…</li></ul>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Fetch user stats from your /users API
    async function loadDashboardData() {
      try {
        const res = await fetch('/users');
        const users = await res.json();

        // 1) total count
        document.getElementById('totalUsers').textContent = users.length;

        // 2) last 5 by joined date
        const recent = users
          .slice()
          .sort((a,b)=> new Date(b.joined) - new Date(a.joined))
          .slice(0,5);

        const list = document.getElementById('recentUsers');
        list.innerHTML = '';
        if (!recent.length) {
          list.innerHTML = '<li>No signups yet</li>';
        } else {
          recent.forEach(u => {
            const li = document.createElement('li');
            li.textContent =
              `${u.name} — ${new Date(u.joined).toLocaleDateString()}`;
            list.appendChild(li);
          });
        }
      } catch (err) {
        console.error('Error loading dashboard data:', err);
        document.getElementById('totalUsers').textContent = '—';
        document.getElementById('recentUsers').innerHTML =
          '<li>Error loading</li>';
      }
    }
    document.addEventListener('DOMContentLoaded', loadDashboardData);
  </script>
</body>
</html>
