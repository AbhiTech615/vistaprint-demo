<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Products</title>
  <link rel="stylesheet" href="css/products.css" />
</head>
<body>
  <div class="products-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header"><h2>Admin Panel</h2></div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/admin/dashboard">Dashboard</a></li>
          <li><a href="/admin/users">Manage Users</a></li>
          <li><a href="/admin/products" class="active">Manage Products</a></li>
		   <li><a href="/admin/orders" class="active">Manage Orders</a></li>
          <li><a href="/admin/logout">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <header class="topbar">
        <h1>Products</h1>
        <button id="btnAddProduct">+ Add Product</button>
      </header>
	    <!-- FILTER BAR -->
			  <div class="filters">
			  Category:
			  <select id="categoryFilter">
				  <option value="">All Categories</option>
				</select>
			  Status:
			  <select id="statusFilter">
				<option value="">All</option>
				<option value="active">Active</option>
				<option value="inactive">Inactive</option>
			  </select>
			</div>

			<table id="productsTable">
			  <thead>
				<tr>
				  <th>Thumb</th>
				  <th>Name</th>
				  <th>Starting Price</th>
				  <th>Active?</th>
				  <th>Actions</th>
				</tr>
			  </thead>
			  <tbody></tbody>
			</table>

    <!------------------------------------------->
	
        <tbody></tbody>
      </table>

      <!-- Modal -->
      <div id="productModal" class="modal hidden">
        <form id="formProduct">
		  <h3 id="modalTitle">Add Product</h3>
		  <label>Name<input type="text"    name="name"     required /></label>
		  <label>Price<input type="number" name="price"    required /></label>
		  <label>Thumbnail URL<input type="text" name="thumbnail" /></label>
		  <label>Category
			<input list="categoryList" name="category" />
			<datalist id="categoryList"></datalist>
		  </label>
		  <label>Description<textarea name="description"></textarea></label>
		  <label>
			Active
			<input type="checkbox" name="isActive" checked />
		  </label>
		  <div class="modal-actions">
			<button type="submit">Save</button>
			<button type="button" id="btnCancel">Cancel</button>
		  </div>
		</form>

      </div>
    </main>
  </div>
<script src="/admin/js/products.js"></script> <!-- âœ… this -->
</body>
</html>
