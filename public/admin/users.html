<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin: Manage Users</title>
  <link rel="stylesheet" href="css/users.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body> 
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Admin Panel</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/admin/dashboard">Dashboard</a></li>
          <li><a href="/admin/users" class="active">Manage Users</a></li>
          <li><a href="/admin/products">Manage Products</a></li>
          <li><a href="/admin/orders">Manage Orders</a></li>
          <li><a href="/admin/logout">Logout</a></li>
        </ul>
      </nav>
    </aside>
  </div>

  <main class="main-content">
    <header class="topbar">
      <h1>All Registered Users</h1>
    </header>

    <div class="card">
      <table class="users-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Joined</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </div>

    <!-- Edit Modal -->
    <div id="userEditModal" class="modal hidden">
      <div class="modal-content">
        <h3>Edit User</h3>
        <input type="hidden" id="editUserId" />
        <label>Name: <input type="text" id="editUserName" /></label>
        <label>Email: <input type="email" id="editUserEmail" /></label>
        <div class="modal-actions">
          <button id="btnSaveUserChanges">Save</button>
          <button onclick="document.getElementById('userEditModal').classList.add('hidden')">Cancel</button>
        </div>
      </div>
    </div>
  </main>
<script src="/routes/users.js"></script>

  <script src="/admin/js/users.js"></script>
  
</body>
</html>
