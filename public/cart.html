<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | MyPrintShop</title>
  <link rel="stylesheet" href="css/cart.css" />
</head>
<body>
  <!-- ===== 1. Header & Navigation ===== -->
  <header class="site-header">
    <div class="container header-content">
      <div class="logo">
        <a href="index.html">
          <img src="assets/logo.png" alt="MyPrintShop Logo" />
        </a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="catalog.html">Catalog</a></li>
          <li class="active"><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
          <li><a href="admin-login.html">Admin Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== 2. Breadcrumb & Page Title ===== -->
  <section class="breadcrumb-section">
    <div class="container">
      <nav class="breadcrumb">
        <a href="index.html">Home</a> <span class="sep">/</span>
        <span class="current">Cart</span>
      </nav>
      <h1 class="page-title">Your Shopping Cart</h1>
    </div>
  </section>

  <!-- ===== 3. Main Content ===== -->
  <main class="cart-main container">
    <!-- If the cart is empty: -->
    <!--
    <section class="empty-cart">
      <img src="assets/empty-cart-illustration.png" alt="Empty Cart" class="empty-illustration" />
      <h2>Your cart is currently empty.</h2>
      <a href="catalog.html" class="btn btn-primary">Continue Shopping</a>
    </section>
    -->

    <!-- If there are items in the cart: -->
    <div class="cart-content">
      <!-- 3a. Cart Table (Desktop) -->
      <table class="cart-table">
        <thead>
          <tr>
            <th class="col-product">Product</th>
            <th class="col-price">Unit Price</th>
            <th class="col-qty">Quantity</th>
            <th class="col-total">Line Total</th>
            <th class="col-remove"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Cart Row #1 -->
          <tr class="cart-item">
            <td class="col-product">
              <div class="product-info">
                <img src="assets/business-card-thumb.jpg" alt="Business Cards" class="product-thumb" />
                <div class="product-details">
                  <h3 class="product-name">Business Cards (Pack of 100)</h3>
                  <p class="product-options">50lb Matte • Double‐Sided</p>
                </div>
              </div>
